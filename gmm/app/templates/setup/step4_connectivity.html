{% extends "base_setup.html" %}

{% block content %}
<div class="container py-5">
    <div class="progress-steps mb-4">
        <div class="step completed"><div class="step-circle"><i class="bi bi-check"></i></div><div class="step-label">Ambiente</div></div>
        <div class="step completed"><div class="step-circle"><i class="bi bi-check"></i></div><div class="step-label">Segurança</div></div>
        <div class="step completed"><div class="step-circle"><i class="bi bi-check"></i></div><div class="step-label">Banco</div></div>
        <div class="step active"><div class="step-circle">4</div><div class="step-label">Conectividade</div></div>
        <div class="step"><div class="step-circle">5</div><div class="step-label">IA</div></div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-broadcast"></i> Etapa 4: Conectividade (WhatsApp & Email)</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <!-- WhatsApp -->
                            <div class="col-md-6 mb-4">
                                <h5 class="text-success"><i class="bi bi-whatsapp"></i> WhatsApp (Opcional)</h5>
                                <div class="mb-3">
                                    <label class="form-label">API Key</label>
                                    <input type="text" class="form-control" name="mega_api_key" id="megaApiKey" placeholder="sk_live_abc123...">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">API URL</label>
                                    <input type="url" class="form-control" name="mega_api_url" id="megaApiUrl" value="https://api.mega.chat/v1">
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6 mb-4">
                                <h5 class="text-primary"><i class="bi bi-envelope"></i> Email (Opcional)</h5>
                                <div class="row">
                                    <div class="col-8 mb-3">
                                        <label class="form-label">Servidor SMTP</label>
                                        <input type="text" class="form-control" name="smtp_server" id="smtpServer" placeholder="smtp.gmail.com">
                                    </div>
                                    <div class="col-4 mb-3">
                                        <label class="form-label">Porta</label>
                                        <input type="number" class="form-control" name="smtp_port" id="smtpPort" value="587">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Usuário (Email)</label>
                                    <input type="email" class="form-control" name="smtp_user" id="smtpUser" placeholder="gmm@empresa.com">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" class="form-control" name="smtp_password" id="smtpPassword">
                                </div>
                                <div class="row">
                                    <div class="col-8 mb-3">
                                        <label class="form-label">Servidor IMAP</label>
                                        <input type="text" class="form-control" name="imap_server" value="imap.gmail.com">
                                    </div>
                                    <div class="col-4 mb-3">
                                        <label class="form-label">Porta</label>
                                        <input type="number" class="form-control" name="imap_port" value="993">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            Esses campos são <strong>opcionais</strong>. Você pode configurá-los mais tarde.
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('setup.step3_database') }}" class="btn btn-secondary">← Voltar</a>
                            <button type="submit" class="btn btn-primary">Avançar →</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
